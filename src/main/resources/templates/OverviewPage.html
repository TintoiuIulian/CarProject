<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/pageheader :: head">
<body>
	<h1>Car Rental</h1>


	<div th:replace="fragment/pagefooter :: pagefooter"></div>

	<a href="CarRegistration">
		<button type="button" class="btn btn-primary btn-lg">Add car
			for renting</button>
	</a>

	<div class="col-lg-12"></div>

	<table class="table table-striped table-sm">
		<tbody>
		<thead class="thead-dark">
			<tr>
				<th scope="col">#</th>
				<th scope="col">Number of doors</th>
				<th scope="col">Plate number</th>
				<th scope="col">Brand</th>
				<th scope="col">Renting Price</th>
				<th scope="col">Action</th>


			</tr>

			<tr th:each="car : ${carList}">
				<td th:text="${car.id}" />
				<td th:text="${car.doors}" />
				<td th:text="${car.platenumber}" />
				<td th:text="${car.brand}" />
				<td th:text="${car.rentingprice}" />
				<td>

					<form th:action="@{deleteCar}" th:object=${car} method="post" style="display: inline-block;">
						<div class="d-none">
							<input name="carId" th:value="*{id}">
						</div>
						<button type="submit" class="btn btn-primary btn-lg">Delete</button>
					</form>
					<button type="button" class="btn btn-secondary btn-lg">Rent</button>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
