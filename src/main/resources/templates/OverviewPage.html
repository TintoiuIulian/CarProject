<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/pageheader :: head">
<body>
	<div class="wrapper">
		<img src="img/imaginedefundal.png" alt="">
	</div>


	<div th:replace="fragment/navbar :: navbar"></div>

	<div th:replace="fragment/pagefooter :: pagefooter"></div>
	<div class="card mb-3">
		<div class="card-header">
			<i class="fas fa-arrow-right"></i> Car Garage Overview
		</div>
	</div>

		<div class="card-body">
	<form action="#" th:action="@{/CarRegistration}" method="post">
		<button type="submit" value="createCar" class="btn btn-primary btn-lg">Add car
			for renting</button>
			</form>
			</div>
	
	<div class="col-lg-12"></div>

	<table class="table table-striped table-sm">
		<tbody>
		<thead class="thead-dark">
			<tr>
				<th scope="col">#</th>
				<th scope="col">Number of doors</th>
				<th scope="col">Plate number</th>
				<th scope="col">Brand</th>
				<th scope="col">Renting Price</th>
				<th scope="col">Action</th>


			</tr>

			<tr th:each="car : ${carList}">
				<td th:text="${car.id}" />
				<td th:text="${car.doors}" />
				<td th:text="${car.platenumber}" />
				<td th:text="${car.brand}" />
				<td th:text="${car.rentingprice}" />
				<td>

					<form th:action="@{deleteCar}" th:object=${car} method="post" style="display: inline-block;">
						<div class="d-none">
							<input name="carId" th:value="*{id}">
						</div>
						<button type="submit" class="btn btn-primary btn-lg">Delete</button>
					</form>
					<form action="#" th:action="@{/updateCars}" th:object=${car} method="post" style="display: inline-block;">
					<div class="d-none">
							<input name="carId" th:value="*{id}">
						</div>
						<button class="btn btn-primary btn-sm" th:id="'btn_edit_' + ${car.id}" type="submit" title="Edit car">Edit</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
